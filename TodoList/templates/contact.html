{% set title="Todo App - Contact us" %}
{% include 'header.html' %}

<h1 class="title-contact">Contact us by writing your message</h1>
<form method="post" action="{{ url_for('contact') }}">
    {{ form.csrf_token }}
    <div>
        <label class="label-contact">{{ form.message.label }}</label><br>
        {{ form.message(class="textarea-contact") }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>

{% include 'footer.html' %}
