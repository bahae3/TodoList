{% extends 'header.html' %}
{% block title %}Contact Us{% endblock %}
{% block body %}

<h1 class="title-contact">Contact us by writing your message</h1>
<form method="post" action="{{ url_for('contact') }}">
    {{ form.csrf_token }}
    <div>
        <label class="label-contact">{{ form.message.label }}</label><br>
        {{ form.message(class="textarea-contact") }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
{% include 'footer.html' %}
